<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body onload="startGame()">
    <script>
      var myGamePiece;
      var myObstacles = [];
      var myScore;
      var myBackground;
      var mySound;
      var myMusic;

      function startGame() {
        myScore = new component("30px", "Consolas", "black", 280, 40, "text");
        myGamePiece = new component(30, 30, "https://www.w3schools.com/graphics/smiley.gif", 10, 120, "image");
        myBackground = new component(656, 270, "https://www.w3schools.com/graphics/citymarket.jpg", 0, 0, "background");
        mySound = new sound("https://www.w3schools.com/graphics/bounce.mp3");
        myMusic = new sound("https://www.w3schools.com/graphics/gametheme.mp3");
        myMusic.play();
        myGameArea.start();
      }

      var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
          window.addEventListener("keydown", function (e) {
            myGameArea.keys = myGameArea.keys || [];
            myGameArea.keys[e.keyCode] = true;
          });
          window.addEventListener("keyup", function (e) {
            myGameArea.keys[e.keyCode] = false;
          });
        },
        clear: function () {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function () {
          clearInterval(this.interval);
        },
      };

      function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image" || type == "background") {
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function () {
          ctx = myGameArea.context;
          if (type == "image" || type == "background") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            if (type == "background") {
              ctx.drawImage(this.image, this.x + this.width, this.y, this.width, this.height);
            }
          } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
          } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        };
        this.newPos = function () {
          this.x += this.speedX;
          this.y += this.speedY;

          if (this.type == "image") {
            this.hitBottom();
          }
          if (this.type == "background") {
            if (this.x == -this.width) {
              this.x = 0;
            }
          }
        };
        this.hitBottom = function () {
          var rockbottom = myGameArea.canvas.height - this.height;
          if (this.y > rockbottom) {
            this.y = rockbottom;
          }
        };
        this.crashWith = function (otherobj) {
          var myleft = this.x;
          var myright = this.x + this.width;
          var mytop = this.y;
          var mybottom = this.y + this.height;
          var otherleft = otherobj.x;
          var otherright = otherobj.x + otherobj.width;
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + otherobj.height;
          var crash = true;
          if (mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright) {
            crash = false;
          }
          return crash;
        };
      }

      function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            mySound.play();
            myGameArea.stop();
            return;
          }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          minHeight = 20;
          maxHeight = 200;
          height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
          minGap = 50;
          maxGap = 200;
          gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
          myObstacles.push(new component(10, height, "green", x, 0));
          myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
        }
        myBackground.speedX = -1;
        myBackground.newPos();
        myBackground.update();

        for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].speedX = -1;
          myObstacles[i].newPos();
          myObstacles[i].update();
        }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();

        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
        if (myGameArea.keys && myGameArea.keys[37]) {
          myGamePiece.speedX = -1;
        }
        if (myGameArea.keys && myGameArea.keys[39]) {
          myGamePiece.speedX = 1;
        }
        if (myGameArea.keys && myGameArea.keys[38]) {
          myGamePiece.speedY = -1;
        }
        if (myGameArea.keys && myGameArea.keys[40]) {
          myGamePiece.speedY = 1;
        }
        myGamePiece.newPos();
        myGamePiece.update();
      }

      function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function () {
          this.sound.play();
        };
        this.stop = function () {
          this.sound.pause();
        };
      }

      function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
          return true;
        }
        return false;
      }

      function moveup() {
        myGamePiece.image.src = "https://www.w3schools.com/graphics/angry.gif";
        myGamePiece.speedY = -1;
      }

      function movedown() {
        myGamePiece.image.src = "https://www.w3schools.com/graphics/angry.gif";
        myGamePiece.speedY = 1;
      }

      function moveleft() {
        myGamePiece.image.src = "https://www.w3schools.com/graphics/angry.gif";
        myGamePiece.speedX = -1;
      }

      function moveright() {
        myGamePiece.image.src = "https://www.w3schools.com/graphics/angry.gif";
        myGamePiece.speedX = 1;
      }

      function clearmove() {
        myGamePiece.image.src = "https://www.w3schools.com/graphics/smiley.gif";
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
      }
    </script>
    <div style="text-align: center; width: 480px">
      <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br /><br />
      <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
      <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br /><br />
      <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
    </div>

    <p>The score will count one point for each frame you manage to "stay alive".</p>
  </body>
</html>
